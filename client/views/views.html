<template name="mainView">
  {{#each views}}
      {{> AnimateTemplate template=type}}
  {{/each}}
</template>

<template name="agendaView">
    <div class="agenda-view-wrapper animate" style="background-color:#1abc9c;" id={{_id}}>
    <div class="view-back">
    <div class="view-header bar bar-dark">
      <button class="button button-clear icon ion-ios7-arrow-back js-closeView{{Touch}}"></button>
    </div>
      <button class="button button-clear icon ion-ios7-arrow-back js-closeView{{Touch}}"></button> 
            <button class="button js-closemainView{{Touch}}">modal</button> 
      </div>
      <h1>works</h1>
      {{#with agenda}}
         <h1>{{_id}}</h1>

      {{/with}}

      <div class="view-list">
          {{#each agendas}}
            {{> agendaItem}}
          {{/each}}
      </div>
    </div>
</template>
